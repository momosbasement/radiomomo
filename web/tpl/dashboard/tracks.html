{{define "content"}}
<div class="card shadow-lg mx-4 card-profile-bottom">
</div>
<div class="container-fluid py-4">
  <div class="row">
    <div class="col-12">
      <div class="card mb-4">
        <div class="card-header pb-0">
          <h6>Tracks</h6>
        </div>
        <div class="card-body px-0 pt-0 pb-2">
          <div class="table-responsive p-0">
            <table class="table align-items-center mb-0">
              <thead>
                <tr>
                  <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Name</th>
                  <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Artist</th>
                  <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Year</th>
                  <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Genre</th>
                  <th class="text-secondary opacity-7"></th>
                </tr>
              </thead>
              <tbody>
                {{range .Tracks}}
                <tr>
                  <td>
                    <div class="d-flex px-2 py-1">
                      <div>
                        <img src="/api/track/cover/{{.ID}}" class="avatar avatar-sm me-3" alt="user2">
                        </div>
                      <div class="d-flex flex-column justify-content-center">
                        <h6 class="mb-0 text-sm"><a href="/dashboard/track/view/{{.ID}}">{{.Name}}</a></h6>
                        <p class="text-xs text-secondary mb-0">{{.Album}}</p>
                      </div>
                    </div>
                  </td>
                  <td>
                    <p class="text-xs font-weight-bold mb-0">{{.Artist}}</p>
                  </td>
                  <td class="align-middle text-center">
                    <span class="text-secondary text-xs font-weight-bold">{{.Year}}</span>
                  </td>
                  <td class="align-middle text-center">
                    <span class="text-secondary text-xs font-weight-bold">{{.Genre}}</span>
                  </td>
                  <td class="align-middle">
                    <!--
                      <audio src="/api/track/play/{{.ID}}" preload="none" controls></audio>
                    -->
                    <div class="icon icon-shape bg-gradient-warning shadow-warning text-center rounded-circle bt-pause">
                      <a href="/dashboard/track/delete/{{.ID}}"><i class="ni ni-fat-remove text-lg opacity-10" aria-hidden="true"></i></a>
                    </div>
                  </td>
                </tr>
                {{end}}
              </tbody>
            </table>
          </div>
        </div>
      </div>
