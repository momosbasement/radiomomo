{{define "content"}}
<div class="card shadow-lg mx-4 card-profile-bottom">
  
</div>
<style>

</style>
<div class="container-fluid py-4">
  <div class="row">
    <div class="col-md-8">
          <div class="card mb-4">
            <div class="card">
              <div class="card-header pb-0">
                <div class="d-flex align-items-center">
                  <p class="mb-0">Upload track</p>
                </div>
              </div>
              <div class="card-body">
                <p class="text-uppercase text-sm">File</p>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <form
                      enctype="multipart/form-data"
                      action="/api/track/upload"
                      method="post"
                      >
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="track-file" name="track-file"  lang="en" data-show-upload="false" data-show-caption="true" accept="audio/*" >
                            <label class="custom-file-label" for="track-file">Select file</label>
                        </div>
                        <input type="submit" value="upload" />
                    </form>
                    </div>
                  </div>
                </div>            
              </div>
            </div>
        </div>
      </div>
    </div>
</div>
{{end}}
